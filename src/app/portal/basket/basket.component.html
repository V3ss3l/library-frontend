<mat-stepper orientation="vertical">
  <mat-step>
    <ng-template matStepLabel>Order</ng-template>
    <ng-template matStepContent>
      <mat-card>
        <mat-card-title>Книга</mat-card-title>
        <mat-card-content>
          <mat-list>
            <mat-list-item>Название книги: {{currentBook.bookName}}</mat-list-item>
            <mat-list-item>Авторы: {{currentBook.author}}</mat-list-item>
          </mat-list>
          <mat-form-field appearance="fill" class="example-form-field">
            <mat-label>Choose a date</mat-label>
            <input matInput #date [matDatepicker]="datepicker">
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matIconSuffix [for]="datepicker"></mat-datepicker-toggle>
            <mat-datepicker #datepicker>
              <mat-datepicker-actions>
                <button mat-button matDatepickerCancel>Cancel</button>
                <button mat-raised-button color="primary" matDatepickerApply>Apply</button>
              </mat-datepicker-actions>
            </mat-datepicker>
          </mat-form-field>
        </mat-card-content>
      </mat-card>
      <button mat-button matStepperNext>Next</button>
    </ng-template>
  </mat-step>
  <mat-step>
    <ng-template matStepLabel>Adress</ng-template>
    <ng-template matStepContent>
      <mat-selection-list *ngFor="let storage of listOfStorages">
        <mat-list-option>{{storage.hall.hallName}}, {{storage.hall.housing.housingName}}</mat-list-option>
      </mat-selection-list>
      <button mat-button matStepperPrevious>Back</button>
      <button mat-button matStepperNext>Next</button>
    </ng-template>
  </mat-step>
  <mat-step>
    <ng-template matStepLabel>Finish</ng-template>
    <p>This content was rendered eagerly</p>
    <button mat-button matStepperPrevious>Back</button>
    <button mat-raised-button (click)="submit(this.date.value)">Submit</button>
  </mat-step>
</mat-stepper>
