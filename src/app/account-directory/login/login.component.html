<div class="acc-div">
  <mat-card>
    <mat-card-title style="color: aliceblue">Login</mat-card-title>
    <mat-card-content>
      <form #f = "ngForm" id = "login" (ngSubmit)="submit(f)">
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>E-mail</mat-label>
          <input matInput placeholder="Enter your email" name="email">
        </mat-form-field>
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Password</mat-label>
          <input matInput placeholder="Enter your password" value="" name="password" type="password">
        </mat-form-field>
        <button mat-raised-button color="primary" type = "submit">Submit</button>
        <button mat-button (click)="changeFormType()">Registration</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
