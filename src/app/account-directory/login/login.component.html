<div class="acc-div">
  <ng-template [ngIf]="!isAdminLogin">
    <mat-card style="border-radius: 5px">
      <mat-card-title style="padding-left: 15px">Вход в аккаунт</mat-card-title>
      <mat-card-content>
        <form #f_1 = "ngForm" id = "readerLogin" (ngSubmit)="submit(f_1)">
          <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>E-mail</mat-label>
            <input matInput placeholder="Enter your email" name="email" ngModel required>
          </mat-form-field>
          <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Password</mat-label>
            <input matInput placeholder="Enter your password" value="" name="password" type="password" ngModel required>
          </mat-form-field>
          <button mat-raised-button color="primary" type = "submit">Подтверждение</button>
          <button mat-button (click) = "changeFormToRegistration()">Регистрация</button>
          <button mat-button (click) = "changeFormTypeToAdmin(true)" style="left: 40%">Вход как Библиотекарь</button>
        </form>
      </mat-card-content>
    </mat-card>
  </ng-template>
  <ng-template [ngIf]="isAdminLogin">
    <mat-card style="border-radius: 5px">
      <mat-card-title style="padding-left: 15px">Вход как Библиотекарь</mat-card-title>
      <mat-card-content>
        <form #f_2 = "ngForm" id = "adminLogin" (ngSubmit)="submit(f_2)">
          <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Login</mat-label>
            <input matInput placeholder="Enter your login" name="email" ngModel required>
          </mat-form-field>
          <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Password</mat-label>
            <input matInput placeholder="Enter your password" value="" name="password" type="password" ngModel required>
          </mat-form-field>
          <button mat-raised-button color="primary" type = "submit">Подтверждение</button>
          <button mat-button (click) = "changeFormTypeToAdmin(false)" style="left: 40%">Вход как Читатель</button>
        </form>
      </mat-card-content>
    </mat-card>
  </ng-template>
</div>
